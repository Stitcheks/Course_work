<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
    <style>
  A{
  text-decoration: none;
  }

    </style>
</head>
<header>
<div style="display: flex; flex-direction: row; height: 80px; background: #00a0ac; gap: 20px;
            margin-left: -8px; margin-top: -8px; text-align: center; font-family: Arial; font-size: 30pt;
            color: white;">
    <div style="margin-top: 15px; margin-left: 10px;">
        <a href="http://127.0.0.1:8000/">
            <img src="{% get_media_prefix %}html/zoo_logo.png" alt="">
        </a>
    </div>
    <div style="line-height: 80px;">
        <a href="http://127.0.0.1:8000/" style="color: white;">
            <b>Территория ZOO</b>
        </a>
    </div>
</div>
</header>
<body>
<h1 style="font-family: Arial; color: #363636;">Результаты поиска:</h1>
<hr>
<div style="display: flex; flex-direction: column; margin-top: 25px; gap: 20px;">
    {% if object_list.count > 0 %}
    {% for product in object_list %}
    <a href="{{ product.get_absolute_url }}">
        <div style="display: flex; flex-direction: row;">
            <div>
                <img src="{% get_media_prefix %}{{ product.image }}"
                     alt="img" width="150px" height="150px">
            </div>
            <div style="display: flex; flex-direction: row; flex-wrap: wrap; font-family: Arial; font-size: 18pt;
                        color: #363636; margin-top: 70px; width: 500px;">
                {{ product.name }}
            </div>
        </div>
    </a>

</div>
{% endfor %}
{% else %}
    <h1 style="font-family: Arial; color: #363636;">
        Продуктов по вашему запросу не найдено
    </h1>
{% endif %}
<hr style="margin-top: 80px;">
</body>
</html>
